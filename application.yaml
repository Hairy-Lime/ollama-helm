apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ollama
  namespace: codefresh
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/Hairy-Lime/ollama-helm
    targetRevision: main
    path: .
    helm:
      releaseName: ollama
      values: |
        replicaCount: 1
        persistentVolume:
          enabled: true
          size: "30Gi"
        ollama:
          models:
            pull:
              - llama2
  destination:
    server: https://kubernetes.default.svc
    namespace: ollama
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true